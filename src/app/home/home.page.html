<ion-header>
  <ion-toolbar>
    <ion-title>
      POS APPLICATION
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Item List -->
  <ion-list class="item-list">
    <ion-item *ngFor="let item of bakeryItems; let i = index">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>$TTD{{ item.price }}</p>
      </ion-label>
      <div class="quantity-controls">
        <ion-button fill="clear" (click)="decreaseQuantity(i)">
          <ion-icon name="remove-circle-outline"></ion-icon>
        </ion-button>
        <span>{{ item.quantity }}</span>
        <ion-button fill="clear" (click)="increaseQuantity(i)">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>

  <!-- Summary Section -->
  <ion-card class="summary-card">
    <ion-card-header>
      <ion-card-title>Summary</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full">
        <ion-item *ngFor="let item of cartItems">
          <ion-label>{{ item.name }} x{{ item.quantity }}</ion-label>
          <ion-note slot="end">{{ item.price * item.quantity | currency:'TTD' }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label><strong>Sub Total</strong></ion-label>
          <ion-note slot="end"><strong>$TTD{{ subtotal }}</strong></ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Confirm Button -->
  <ion-button expand="block" color="primary" class="confirm-button">
    Confirm Sale
  </ion-button>

  <!-- Bottom Navigation -->
  <ion-footer>
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="home">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-tab-button>
          <ion-tab-button tab="inventory">
            <ion-icon name="list-outline"></ion-icon>
            <ion-label>Inventory</ion-label>
          </ion-tab-button>
          <ion-tab-button tab="sales">
            <ion-icon name="cash-outline"></ion-icon>
            <ion-label>Sales</ion-label>
          </ion-tab-button>
          <ion-tab-button tab="settings">
            <ion-icon name="settings-outline"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </ion-footer>
</ion-content>
